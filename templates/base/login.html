{% extends "main.html" %}
{% block content %}
    <div class="login-form bg-light border py-3 px-3 col-sm-12 col-md-4">
        <form action="" method="post">
            {% csrf_token %}
            <h2 class="text-center">Log in</h2>
            <div class="form-group my-2">
                <input type="text"
                       name="username"
                       id="username"
                       class="form-control"
                       placeholder="Username"
                       required="required"/>
            </div>
            <div class="form-group my-2">
                <input type="password"
                       name="password"
                       id="password"
                       class="form-control"
                       placeholder="Password"
                       required="required"/>
            </div>
            <div class="form-group my-2">
                <button type="submit" class="btn btn-primary btn-block">Log in</button>
            </div>
        </form>
        <p class="text-center">
            <a href="{% url 'signup' %}">Create an Account</a>
        </p>
    </div>
{% endblock content %}
